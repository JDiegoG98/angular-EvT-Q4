<div [formGroup]="form" class="input">
  <label class="input__label">{{label}}</label>
  <input class="input__field" [ngClass]="{'input__borde-error': form.controls[control].errors?.['required']}" type="text" [formControlName]="control" placeholder="{{ placeHolder }}" (keyup)="onKeyUp($event)" />
  <label class="input__errors" id="error-description" *ngIf="form.controls[control].errors?.['required']">
      Este campo es requerido!
  </label>
</div>
