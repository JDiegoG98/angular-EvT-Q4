<div class="header-card">
  <h2>Formulario de registro</h2>
</div>

<hr class="line-card" />

<form class="register-form" [formGroup]="registerForm">
  <div class="register-form__container-input">
    <label for="name">Nombres</label>
    <input type="text" id="name" formControlName="name" />
    <div
      *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.errors?.['required']"
    >
      Este campo es requerido
      <div></div>
    </div>
  </div>

  <div class="register-form__container-input">
    <label for="lastname">Apellidos</label>
    <input type="text" id="lastname" formControlName="lastname" />
  </div>

  <div class="register-form__container-input">
    <label for="email">Correo Eletrónico</label>
    <input type="email" id="email" formControlName="email" />
    <div
      *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['email']"
    >
      <div>Campo Correo es invalido</div>
    </div>
    <div
      *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['required']"
    >
      <div>Campo Correo es requerido</div>
    </div>
  </div>
  <!-- 
  <div class="register-form__container-input">
    <label for="province">Provincia</label>
    <input type="text" id="province" formControlName="province" />
    <div
      *ngIf="registerForm.get('province')?.touched && registerForm.get('province')?.errors?.['required']"
    >
      <div></div>
    </div>
  </div> -->

  <select
    style="
      width: 400px;
      height: 50px;
      padding: 10px;
      background: #fff;
      border: 1px solid;
    "
    formControlName="province"
  >
    <option [ngValue]="null" disabled>Selecciona una provincia</option>
    <option *ngFor="let state of states" [ngValue]="state.provincia">
      {{ state.provincia }}
    </option>
  </select>

  <div class="register-form__container-input">
    <label for="phone">Número de teléfono</label>
    <input type="text" id="phone" formControlName="phone" />
    <div
      *ngIf="registerForm.get('phone')?.touched && registerForm.get('phone')?.errors?.['required']"
    >
      <div></div>
    </div>
  </div>

  <div class="register-form__container-input">
    <label for="city">Ciudad</label>
    <input type="text" id="city" formControlName="city" />
    <div
      *ngIf="registerForm.get('phone')?.touched && registerForm.get('phone')?.errors?.['required']"
    >
      <div>Campo ciudad es requerido</div>
    </div>
  </div>

  <!-- <select
    style="
      width: 400px;
      height: 50px;
      padding: 10px;
      background: #fff;
      border: 1px solid;
    "
    formControlName="city"
  >
    <option [ngValue]="null" disabled>Selecciona una ciudad</option>
    <option *ngFor="let city of cities" [ngValue]="city.">
      {{ state.provincia }}
    </option>
  </select> -->

  <button
    type="submit"
    value="Submit"
    [disabled]="this.registerForm.invalid"
    (click)="sendRegisterData()"
  >
    Enviar
  </button>
</form>
