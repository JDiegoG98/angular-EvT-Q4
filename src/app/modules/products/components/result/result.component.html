<div class="result">
  <div class="result--image">
    <img src="assets/images/{{ type }}-img.png" alt="image" />
  </div>
  <div class="result__content space-mt-12">
    <img src="assets/icons/{{ type }}-logo.png" alt="logo" />
    <app-typography [variant]="'h4'" color="black" align="center">
      {{ setText() }}
    </app-typography>
  </div>
</div>
